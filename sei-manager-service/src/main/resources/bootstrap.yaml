sei: # 应用全局配置
  application:
    env: DEV
    code: sei-manager
    version: '@project_version@'
    description: '@project_description@'

spring:
  security:
    user:
      name: admin
      password: 123456
  config:
    # 服务器上的配置文件路径
    additional-location: /usr/app/
  cloud:
    config:
      # 配置中心地址
      enabled: false
    #启用平台注册发现
    discovery:
      enabled: false

  jpa:
    open-in-view: true